<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Module 4 Solution</title>
  <script>
    // Define the names array
    var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank"];

    // Function to speak hello
    function speakHello(name) {
      console.log("Hello " + name);
    }

    // Function to speak goodbye
    function speakGoodBye(name) {
      console.log("Goodbye " + name);
    }

    // Main script to iterate over names and call appropriate function
    function main() {
      for (var i = 0; i < names.length; i++) {
        var name = names[i];
        if (name.charAt(0) === 'J' || name.charAt(0) === 'j') {
          speakGoodBye(name);
        } else {
          speakHello(name);
        }
      }
    }

    // Run the main function when the document is ready
    window.onload = main;
  </script>
</head>
<body>
  <h1>Module 4 Solution</h1>
</body>
</html>
