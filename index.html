<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Module 4 Solution</title>
  <script>
    var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank"];

    function speakHello(name) {
      console.log("Hello " + name);
    }

    function speakGoodBye(name) {
      console.log("Goodbye " + name);
    }

    function main() {
      for (var i = 0; i < names.length; i++) {
        var name = names[i];
        if (name.charAt(0) === 'J' || name.charAt(0) === 'j') {
          speakGoodBye(name);
        } else {
          speakHello(name);
        }
      }
    }

    window.onload = main;
  </script>
</head>
<body>
  <h1>Module 4 Solution</h1>
</body>
</html>
